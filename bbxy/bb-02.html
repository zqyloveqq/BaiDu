<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
  <!--
      <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

  var aqiData = [
    ["北京", 90],
    ["上海", 60],
    ["福州", 70],
    ["广州", 80],
    ["成都", 90],
    ["西安", 100]
  ];

  (function () {

    /*
     在注释下方编写代码
     遍历读取aqiData中各个城市的数据
     将空气质量指数大于60的城市显示到aqi-list的列表中
     */
    var ul = document.getElementById("aqi-list");
    var arr = [];
    //    取出大于60的污染城市
    for(let i= 0; i<aqiData.length; ++i){
      if(aqiData[i][1]>60){
        arr.push(aqiData[i]);
      }
    }
    /*
     对二级数组排序，sort会改变原数组，其实是数组依次将数组元素复制给x,y，
     比如首先将arr[0]赋给x，arr[1]赋给y，然后用x[1] – y[1]，根据返回的值，
     如果返回的是大于0的数，那么就把数组中x放到y的后面
    */
    arr.sort(function(x,y){
     return x[1] - y[1];
   });

    for(let i = 0;i<arr.length;++i){
      var li = document.createElement("li");
      li.innerText = "第"+(i+1)+"名："+ arr[i][0] +"，"+arr[i][1];
      ul.appendChild(li);
    }
  })();

</script>
</body>
</html>
