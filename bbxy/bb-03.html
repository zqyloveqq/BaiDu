<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>任务三：零基础JavaScript编码（三）</title>
</head>
<body>

<ul id="source">
  <li>北京空气质量：<b>90</b></li>
  <li>上海空气质量：<b>70</b></li>
  <li>天津空气质量：<b>80</b></li>
  <li>广州空气质量：<b>50</b></li>
  <li>深圳空气质量：<b>40</b></li>
  <li>福州空气质量：<b>32</b></li>
  <li>成都空气质量：<b>90</b></li>
</ul>
<button id="sort-btn">排序</button>

<ul id="resort">
  <!--
  <li>第一名：北京空气质量：<b>90</b></li>
  <li>第二名：北京空气质量：<b>90</b></li>
  <li>第三名：北京空气质量：<b>90</b></li>
   -->

</ul>



<script type="text/javascript">


  /**
   * getData方法
   * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
   * 返回一个数组，格式见函数中示例
   */
  function getData() {
    /*
     coding here
     */
    var citys = document.getElementById("source").children;
    var arr1 = [], arr2 = [];
    for(let i= 0;i< citys.length;++i){
      arr1.push(citys[i].innerText.slice(0,2));
      arr2.push(citys[i].innerText.slice(7,9));
    }
    var data = [];
    //    两个一维数组组城二维数组的方法 arr1.map((item, idx) => [item, arr2[idx]]);
    for(let j = 0;j<arr1.length;++j){
      data.push([arr1[j],arr2[j]]);
    }

    /*
     data = [
     ["北京", 90],
     ["北京", 90]
     ……
     ]
     */

    return data;

  }

  /**
   * sortAqiData
   * 按空气质量对data进行从小到大的排序
   * 返回一个排序后的数组
   */
  function sortAqiData(data) {
      data.sort(function(x,y){
        return x[1] - y[1];
      });
    return data;
  }

  /**
   * render
   * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
   * 格式见ul中的注释的部分
   */
  function render(data) {
      var resort = document.getElementById("resort");
      for(let i=0; i<data.length;++i){
        var li = document.createElement("li");
        li.innerHTML = "第"+(i+1)+"名："+ data[i][0]+ "空气质量：<b>" + data[i][1] + "</b>";
        resort.appendChild(li);
      }
  }

  function btnHandle() {
    var aqiData = getData();
    aqiData = sortAqiData(aqiData);
    render(aqiData);
  }

  function init() {
      var sort_btn = document.getElementById('sort-btn');
      sort_btn.addEventListener("click", function(){
        btnHandle();
      });
    // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

  }

  init();

</script>
</body>
</html>
